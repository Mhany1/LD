<section class="banner-section">
  <div
    id="bannerCarousel"
    class="carousel slide container mt-5"
    data-bs-ride="carousel"
    data-bs-interval="10000"
    (slid.bs.carousel)="onSlideChange()"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let slide of bannerSliders; let i = index"
        [class.active]="i == currentIndex"
      >
        <div class="row mt-lg-5">
          <div class="col-lg-6 pe-0 col-12 order-lg-0 pb-lg-3 order-1">
            <p
              class="category mb-md-4 mb-2"
              [style.color]="'#' + slide.colorCode"
            >
              {{ slide?.category }}
            </p>
            <h1
              class="title mb-md-3 mb-2 col-lg-12 col-12 custom-title"
              [ngStyle]="{
                'background-image': getBackgroundImage(slide?.order),
                'background-size': '52% auto',
                'background-position': 'top',
                'background-repeat': 'no-repeat',
                'border-radius': '10px'
              }"
            >
              <ng-container
                *ngIf="slide?.title == 'Global IT Experts'; else noBreak"
              >
                Global IT<br class="d-none d-lg-inline" />Experts
              </ng-container>
              <ng-template #noBreak>{{ slide?.title }}</ng-template>
            </h1>

            <h2 class="brief col-lg-10 col-12">{{ slide?.brief }}</h2>

            <div
              class="d-flex align-items-center justify-content-md-between col-12 mt-md-4 pt-lg-2 mt-2"
            >
            <a class="find_more_btn px-4 py-3 me-md-0 me-4 col-md-3 col-5" href="your-link-here" target="_blank">
              Find out more
            </a>
            
              <a class="col-md-8 col-10" [href]="slide?.videoUrl" target="_blank">
                <img
                  loading="lazy"
                  src="../../../../assets/Images/Play-Demo.png"
                  class="d-block col-5"
                  alt="{{ slide?.title }}"
                />
              </a>
            </div>

            <!-- Circle Indicators with Dashed Lines -->
            <div class="d-flex col-md-10 col-12 mt-md-4 pt-1 mt-3 pb-lg--0 pb-3">
              <ng-container
                *ngFor="let slide of bannerSliders; let index = index"
              >
                <div class="circle-container">
                  <div
                    class="circle"
                    [class.active]="currentIndex == index"
                    [style.backgroundColor]="'#' + slide.colorCode"
                    (click)="goToSlide(index)"
                  ></div>
                  <div
                    class="dashed-line"
                    *ngIf="index < bannerSliders.length - 1"
                  ></div>
                </div>
              </ng-container>
            </div>
          </div>
          <div class="col-lg-6 col-12 ps-0 mt-lg-0 mt-5 order-lg-1 d-flex align-items-lg-end order-0">
            <div class="col-lg-10 col-12">
              <img
              
                loading="lazy"
                [src]="
                  slide.imgUrl
                    ? slide?.imgUrl
                    : 'https://bonjourtravels.com/assets/img/hero/hero-img.webp'
                "
                class="d-block w-100 h-lg-75"
                alt="{{ slide.title }}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#bannerCarousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#bannerCarousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
